<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Market 문제</h2>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if (n > 5){
            console.log(n + " is bigger than 5");
        }
        else if (n == 5){
            console.log(n + " is equal to 5");
        }
        else{
            console.log(n + " is smaller than 5");
        }
        document.write("커밋을 잘합시다.");
    </script>
</body>
</html>
