<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>연습문제 1-3</h2>
    <script>
        var n1 = prompt("화씨(F)를 입력해주세요.");
        Faren = Number(n1);
        Celcius = (Faren - 32) / 1.8;
        console.log("화씨 " + Faren + "(F)" + "의 섭씨 변화결과는 " + Celcius + "도(C) 입니다.");
    </script>
</body>
</html>
