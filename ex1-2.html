<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>연습문제 1-2</h2>
    <script>
        var n1 = prompt("몸무게(kg)를 입력해주세요.");
        var n2 = prompt("신장(m)을 입력해주세요.");
        weight = Number(n1);
        height = Number(n2);
        var BMI = weight / (height*height);
        console.log("당신의 BMI는 " + BMI + "입니다.");
    </script>
</body>
</html>
