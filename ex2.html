<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = Number(prompt("소수인지 판별할 수를 입력하세요."));
        var isPrime = true;
        for (var i = 2; i < number; i++){
            if (number % i === 0){
                document.write("입력한 숫자 " + number + "은 소수가 아닙니다.");
                isPrime = false;
                break;
            }
        }
        if (isPrime){
            document.write("입력한 숫자 " + number + "은 소수입니다.");
        }
    </script>
</body>
</html>
