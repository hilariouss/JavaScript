<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sum = 0;
        while(true){
            var n = Number(prompt("숫자를 입력하세요 (0은 종료)"));
            if (n == 0){
                break;
            }
            sum += n;
        }
        document.write("입력한 수들의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
